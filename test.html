<!DOCTYPE html>
<html>
    <head>
        <title>Card avec effet de survol</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <style>
            .card {
                position: relative;
            }

            .card-img-overlay {
                opacity: 0;
                transition: opacity 0.3s ease-in-out;
            }

            .card-img-overlay:hover {
                background-color: rgba(
                    255,
                    165,
                    0,
                    0.5
                ); /* orange transparent */
                opacity: 1;
            }

            .card-hoverable {
                cursor: pointer;
            }

            .expand-icon {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-size: 2rem;
                opacity: 0;
                transition: opacity 0.3s ease-in-out;
            }

            .card:hover .expand-icon {
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="card" style="width: 300px">
                <img src="img/shoes.jpg" class="card-img-top" alt="Image" />
                <div
                    class="card-img-overlay d-flex align-items-center justify-content-center"
                >
                    <span class="expand-icon">+</span>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Titre de la carte</h5>
                    <p class="card-text">Contenu de la carte.</p>
                </div>
            </div>
        </div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
